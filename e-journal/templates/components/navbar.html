<nav class='nav-content'>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #7373D9;
    font-family: Arial, Helvetica, sans-serif;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #090974;
}
</style>

{% block content -%}
    {% block mainmenu -%}
<ul class="mainmenu">
    {% for m in menu -%}
<li><a href="{{m.url}}">{{m.title}}</a></li>
    {% endfor -%}
</ul>
    {% endblock mainmenu -%}
{% endblock content -%}
</nav>
